name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build do app TS (isolado)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/ts-app/package.json
      - working-directory: apps/ts-app
        run: |
          npm install
          npm run build

      # Monta a pasta final 'site':
      # - copia seus arquivos est√°ticos da raiz (seu HTML atual)
      # - adiciona o app TS compilado em /ts-app/
      - name: Prepare site folder
        run: |
          mkdir site
          rsync -av --exclude '.git' --exclude '.github' --exclude 'node_modules' --exclude 'apps' ./ site/
          mkdir -p site/ts-app
          cp -r apps/ts-app/dist/* site/ts-app/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
